{% extends 'journal/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-title">
                <h2><a href="{% url 'journal:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            </div>
            <div class="post-senti">
                <p class="sentiment">{{ post.classify_sentiment }}</p>
            </div>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div><br>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
