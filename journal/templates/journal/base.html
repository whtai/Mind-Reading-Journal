{% load static %}

<html>
    <head>
        <title>Mind-Reading Journal</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Ubuntu&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Noto+Sans+KR&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Noto+Sans&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'journal/style.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'journal:post_new' %}" class="top-menu-icon"><span class="glyphicon glyphicon-plus"></span></a>
                <p class="top-menu">Hello {{ user.username }} &nbsp; <a href="{% url 'logout' %}" class="logout">Log out</a></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu-icon"><span class="glyphicon glyphicon-log-in"></span></a>
                <p class="top-menu"><a href="{% url 'accounts:signup' %}" class="signup">Sign up</a></p>
            {% endif %}
            <h1><a href="/">Mind-Reading Journal</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
